<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Github USer Finder</h1>
    </header>
    <div class="container">
      <input class="finduser" type="text" placeholder="Find a Github User" />
      <figure>
        <img class="userimg" src="" alt="" />
      </figure>
      <h3></h3>
      <h4></h4>
      <div class="followers flex">
        <h2>Followers</h2>
        <figure class="followers-list"></figure>
      </div>
      <div class="following flex">
        <h2>Following</h2>
        <figure class="following-list"></figure>
      </div>
    </div>
    <hr />
    <div class="container">
      <h1 class="cat-head">Get Random Cat 🐱</h1>

      <img class="cat-img" src="" alt="" />

      <button>Get New Cat</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
